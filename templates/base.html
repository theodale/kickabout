<!DOCTYPE html>
<html lang="en">
  <body>
    <div>
      {{ user.username|default:'Guest' }} {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">SignUp</a>
      {% endif %}
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
