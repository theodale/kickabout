{% extends 'base.html' %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/style.css' %}" type="text/css" />
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row background-kickabout-green">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card home-card d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-center">
                        <div class="d-flex kickabout-purple home-logo">
                            <h1 class="me-2">KickAbout</h1>
                            <i class="fas fa-futbol fa-lg"></i>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end px-3 py-1">
                        <div class="d-flex">
                            <a href="{% url 'login' %}" class="home-link me-3">
                                <h4 class="kickabout-blue home-link-content ">Login</h4>
                            </a>
                            <a href="{% url 'signup' %}" class="home-link">
                                <h4 class="kickabout-blue home-link-content">SignUp</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}
